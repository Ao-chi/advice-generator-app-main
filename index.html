<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="/styles/styles.css" />
        <title>Frontend Mentor | Advice generator app</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h1>Advice #<span id="advice-id"></span></h1>
                    </div>
                    <div class="card-desc">
                        <p class="advice"></p>
                    </div>
                    <div class="divider-container">
                        <img class="divider d-block" src="/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" />
                        <img class="divider d-none" src="/images/pattern-divider-mobile.svg" alt="mobile-divider" />
                    </div>

                    <div class="toggle" id="toggle">
                        <img src="/images/icon-dice.svg" alt="icon-dice" />
                    </div>
                </div>
            </div>
        </main>

        <!--
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Your Name Here</a>.
            </div>
    -->

        <script src="/scripts/index.js"></script>
    </body>
</html>
